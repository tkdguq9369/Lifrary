<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

							
								
	<div class="col-md-3 col-md-pull-9" th:fragment="programLeftMenuFragment">
         <aside id="secondary" class="sidebar widget-area">
             
             
             <div class="widget widget_recent_entries">
             <!-- 등록된 행사 th:each로 뿌려주기 -->
                 <h4 class="widget-title" data-control>최근 등록된 프로그램</h4>
                 <ul>
                 	<th:block th:each="lp : ${latelyProgram}">
	                     <li>
	                         <figure>
	                             <img th:src="@{/libraryStatic/images/order-item-04.jpg}" alt="product" />
	                         </figure>
	                         <a th:href="@{/lifrary/programDetail(pmCode=${lp.pmCode})}" th:text="${lp.pmName}"></a>
	                      	       등록일<span th:text="${lp.pmDate}"> </span><br>
	                         <div class="clearfix"></div>
	                     </li> 
                     </th:block>
                                    
                 </ul>
             </div>
             
             <div class="widget widget_tag_cloud">
                 <h4 class="widget-title" data-control>연령별 행사 리스트</h4>
                 <ul>
                     <li><a th:href="@{#}">전체</a></li>
                     <li><a th:href="@{#}">유아</a></li>
                     <li><a th:href="@{#}">초등학생</a></li>
                     <li><a th:href="@{#}">중학생</a></li>
                     <li><a th:href="@{#}">고등학생</a></li>
                     <li><a th:href="@{#}">성인</a></li>
                 </ul>
             </div>
             
         </aside>
     </div>
</html>
