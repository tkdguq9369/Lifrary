<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Start: Program Search Section -->
<section class="search-filters"
	th:fragment="programSearchSectionFragment">
	
	
	<div class="filter-box">
		<h3>프로그램 검색 (행사 &amp; 강좌)</h3>
		<form id="proSearchForm" th:action="@{/lifrary/programSearchList}" method="post">
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-10 col-sm-6">
						<div class="form-group">
							<label class="sr-only" for="keywords">키워드를 입력해주세요</label> 
							<input class="form-control" placeholder="키워드를 입력해주세요" id="keywords"	name="keywords" type="text">
						</div>
					</div>
					
					<div class="col-md-2 col-sm-3">
						<div class="form-group">
							<select name="target" id="target" class="form-control">
								<option value="전체">전체</option>
								<option value="초등학생">초등학생</option>
								<option value="중학생">중학생</option>
								<option value="고등학생">고등학생</option>
								<option value="성인">성인</option>
							</select>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-2">
				<div class="row">

					<div class="col-md-12 col-sm-6">
						<div class="form-group">
							<input class="form-control" id="findBtn" type="button" value="찾기">
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
	<div class="clear"></div>
</section>
<!-- End: Program Search Section -->
</html>
