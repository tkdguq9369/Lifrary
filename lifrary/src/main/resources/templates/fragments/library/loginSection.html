<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
 <!-- Start: login Section -->
        <div id="content" class="site-content" th:fragment="loginSectionFragment">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="col-md-5 col-md-offset-1 border-dark-left">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                        <div class="signin-head">
                                                            <h2>로그인</h2>
                                                            <span class="underline left"></span>
                                                        </div>
                                                        <form id = "loginForm" class="login" th:action="@{/lifrary/login}" method="post">
                                                            <p class="form-row form-row-first input-required">
                                                            
                                                                <input type="text"  id="uId" name="uId" value="id003" class="input-text" placeholder="ID">
                                                                
                                                             </p>
                                                            <p class="form-row form-row-last input-required">
                                                            
                                                                <input type="password" id="uPw" name="uPw" value="pw003" class="input-text" placeholder="Password">
                                                                
                                                            </p>
                                                            <div>
	                                                           <th:block th:if="${result} != null">
	                                                           		<p id="pText" style="color: red"></p>
	                                                           </th:block>
                                                            </div>
                                                            <div class="clear"></div>
                                                            <div class="password-form-row">
                                                                <p class="form-row input-checkbox">
                                                                    <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                                                                    <label class="inline" for="rememberme">아이디 / 비밀번호 저장</label>
                                                                </p>
                                                                <p class="lost_password">
                                                                    <a th:href="@{/lifrary/userFindIdPw}" style="color: white;">아이디/비밀번호 를 잊었습니까?</a>
                                                                </p>
                                                            </div>
                                                            <input id = "loginBtn" type="button" value="로그인" name="login" class="button btn btn-default" onclick="userJoin()">
                                                            &nbsp&nbsp&nbsp<input type="button" value="회원가입" class="button btn btn-default" onclick="location.href = '/lifrary/userInsert'">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-dark new-user">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <img alt="velamints" th:src="@{/libraryStatic/images/login-page-img.jpg}" style="width:570px; height: 322px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: login Section -->
</html>
