<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<!-- Start: program Detail Section Section -->
<section class="section-padding"
	th:fragment="programDetailSectionFragment">
	<div id="content" class="site-content">
		<div id="primary" class="content-area">
			<main id="main" class="site-main">
			<div class="main-news-list">
				<div class="container">

					<div class="row">
						<div class="col-md-9 col-md-push-3">
							<div class="news-list-detail">
								<div class="news-list-box">
									<div class="single-news-list">

										<figure>
											<img
												th:src="@{/libraryStatic/images/news-event/new-detail-img.jpg}"
												alt="News &amp; Event">
										</figure>
										<div class="content-block">
											<div class="member-info">
												<div class="content_meta_category">
													<span class="arrow-right"></span> <a th:href="@{#}"
														rel="category tag" th:text="${program.pmName}"></a>
												</div>

												<span>등록자</span> : <span th:text="${program.uId}"></span> <br>
												<span>등록일자</span> : <span th:text="${program.pmDate}"></span>
												<br>
												<br>
												<ul class="news-event-info">
													<!-- 운영기간(시작)~운영기간(종료) -->
													<li><i class="fa fa-calendar"></i> <span>진행일 :
													</span> <span th:text="${program.pmStartTerm}"></span> ~ <span
														th:text="${program.pmEndTerm}"></span></li>
													<!-- 운영시간(시작)~운영시간(종료) -->
													<li><i class="fa fa-clock-o"></i> <span>운영 시간 :
													</span> <span th:text="${program.pmStartTime}"></span> ~ <span
														th:text="${program.pmEndTime}"></span></li>
													<!-- 접수기간(시작)~접수기간(종료) -->
													<li><i class="fa fa-calendar-check-o"></i> <span>접수
															기간 : </span> <span th:text="${program.pmStartReceipt}"></span> ~
														<span th:text="${program.pmEndReceipt}"></span></li>

													<!-- 행사 대상 -->
													<li><i class="fa fa-user"></i> <span>행사 대상 : </span> <span
														th:text="${program.pmTarget}"></span></li>

													<!-- 장소 -->
													<li><i class="fa fa-map-marker"></i> <span>장소 :
													</span> <span th:text="${program.pmPlace}"></span></li>

													<!-- 행사 참여비 -->
													<li><i class="fa fa-krw"></i> <span>행사 참여비 : </span> <th:block
															th:if="${program.pmTuition} == 0">
															<span>무료</span>
														</th:block> <th:block th:if="${program.pmTuition} != 0">
															<span th:text="${program.pmTuition}"></span>
															<span>원</span>
														</th:block></li>

													<!-- 강사명 -->
													<li><i class="fa fa-user"></i> <span>강사명 : </span> <span
														th:text="${program.pmTeacherName}"></span></li>

												</ul>
												<br>
												<h3>
													<span>신청 가능 인원</span> : <span
														th:text="|(${program.pmApplicant} / ${program.pmMnop})|"></span>
												</h3>
												<br>
												<br>
												<h3>
													<i class="fa fa-hand-o-down" aria-hidden="true"></i> 행사 정보
													<i class="fa fa-hand-o-down" aria-hidden="true"></i>
												</h3>
												<p th:text="${program.pmDetail}"></p>

											</div>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
								<th:block th:if="${session.SDIV} == '회원'">
									<div>
										<a
											th:href="@{/lifrary/programApply(pmCode=${program.pmCode},pmName=${program.pmName})}"><button>신청하기</button></a>
									</div>
								</th:block>

							</div>
						</div>

						<!-- start : program left menu -->

						<div
							th:replace="fragments/library/programLeftMenu :: programLeftMenuFragment"></div>

						<!-- end : program left menu -->
					</div>
				</div>
			</div>
			</main>
		</div>
	</div>
</section>
<!-- End: program Detail Section Section -->
</html>
