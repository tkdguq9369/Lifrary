<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{/adminStatic/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{/adminStatic/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
	 
	 <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
  
  <script th:src="@{/adminStatic/js/programValidation.js}"></script> <!-- 유효성 검사 스크립트. -->
  		

  </th:block>
  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	  <!-- headAdd(Libs&page) -->
  	<th:block layout:fragment="adminTitle">
		<title>프로그램 등록하기</title>
	</th:block>
  <!-- Content -->
         <th:block layout:fragment="adminContents">
<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->


      <!-- Layout container -->
      <div class="layout-container">
      
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
      

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light"></span> 프로그램(행사, 강좌) 등록 폼
            </h4>

            <div class="card mb-4">
              <div class="card-body">
                <form id="programInUpForm" th:action="@{/admin/programInsert}" method="post">
                  <div class="form-row">
	                  <div class="form-group col-md-2">
	                    <label class="form-label">등록 사서 아이디</label>
	                    <input id="uId" type="text" class="form-control" name="uId" readonly="readonly" th:value="${session.SAID}">
                 	 </div>
	                    <input type="hidden" class="form-control" name="lCode" th:value="${session.LIBNUM}">                	 
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-8" >
	                    <label class="form-label">프로그램명</label>
	                    <input id="pmName" type="text" class="form-control" name="pmName" placeholder="프로그램명">
	                    <small class="form-text text-muted">프로그램명을 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-4" >
	                    <label class="form-label">장소</label>
	                    <input id="pmPlace" type="text" class="form-control" name="pmPlace" placeholder="장소">
	                    <small class="form-text text-muted">장소를 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-4" >
	                    <label class="form-label">신청 대상</label>
	                    <input id="pmTarget" type="text" class="form-control" name="pmTarget" placeholder="신청대상">
	                    <small class="form-text text-muted">신청대상을 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-4">
	                    <label class="form-label">접수기간(시작일)</label>
	                    <input id ="pmStartReceipt" type="date" class="form-control" name="pmStartReceipt" value="2000-01-01" min="2000-01-01">
	                  </div>
	                  
	                  <div class="form-group col-md-4">
	                    <label class="form-label">접수기간(종료일)</label>
	                    <input id="pmEndReceipt" type="date" class="form-control" name="pmEndReceipt" value="2000-01-01" min="2000-01-01">
	                  </div>
	              </div>
	              <div class="form-row"> 
	                  <div class="form-group col-md-4">
	                    <label class="form-label">운영기간(시작일)</label>
	                    <input id="pmStartTerm" type="date" class="form-control" name="pmStartTerm" value="2000-01-01" min="2000-01-01">
	                  </div>
	                  <div class="form-group col-md-4">
	                    <label class="form-label">운영기간(종료일)</label>
	                    <input id="pmEndTerm" type="date" class="form-control" name="pmEndTerm" value="2000-01-01" min="2000-01-01">
	                  </div>
	              </div>   
	              <div class="form-row">    
	                  <div class="form-group col-md-2">
	                    <label class="form-label">운영시간(시작일)</label>
	                    <input id="pmStartTime" type="time" class="form-control" name="pmStartTime" value="09:00" min = "09:00" max="17:01">
	                  </div>
	                  <div class="form-group col-md-2">
	                    <label class="form-label">운영시간(종료일)</label>
	                    <input id="pmEndTime" type="time" class="form-control" name="pmEndTime" value="09:00" min = "09:00" max="17:01">
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-2">
	                    <label class="form-label">강사명</label>
	                    <input id="pmTeacherName" type="text" class="form-control" name="pmTeacherName" placeholder="강사명">
	                    <small class="form-text text-muted">강사명을 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-2">
	                    <label class="form-label">최대 신청인원</label>
	                    <input id="pmMnop" type="number" class="form-control" name="pmMnop" placeholder="최대 신청인원" min="0">
	                    <small class="form-text text-muted">최대 신청인원을 입력해주세요.</small>
	                  </div>
	              </div>
	              <div class="form-row">
	                  <div class="form-group col-md-2">
	                    <label class="form-label">연락처</label>
	                    <input id="pmTel" type="tel" class="form-control" name="pmTel" placeholder="강사 연락처">
	                    <small class="form-text text-muted">강사 연락처를 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-2">
	                    <label class="form-label">수강료</label>
	                    <input id="pmTuition" type="text" class="form-control" name="pmTuition" placeholder="수강료">
	                    <small class="form-text text-muted">수강료를 입력해주세요.</small>
	                  </div>
	              </div>
		          <div class="form-row">
		          	  <div class="form-group col-md-8">
		          	  	<div class="card mb-2">
				              <h6 class="card-header">
				              	  상세정보
				              </h6>
				              <div class="card-body">
				                <textarea id="pmDetail" class="form-control" rows="3" name ="pmDetail"></textarea>
				              </div>
				        </div>
				        <small class="form-text text-muted">상세정보를 입력해주세요.</small>
		          	  </div>      
                  </div>
                 	 <button id = "inUpBtn" type="button" class="btn btn-primary">등록하기</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->
          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  
 <!--  scripts -->
  <th:block layout:fragment="pageScript">
   <script th:src="@{/adminStatic/vendor/libs/validate/validate.js}"></script>
   <script th:src="@{/adminStatic/vendor/libs/select2/select2.js}"></script>
   <script th:src="@{/adminStatic/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
  
   <script th:src="@{/adminStatic/js/forms_validation.js}"></script>  
  </th:block>
 <!-- / scripts -->
</body>

            
          </th:block>
          <!-- / Content -->
</html>
