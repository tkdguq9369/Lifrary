<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin/adminDefault}" class="default-style">

<th:block layout:fragment="adminTitle">
	<title>공지사항 등록</title>
</th:block>

<!-- Content -->
<th:block layout:fragment="adminContents">
	<script type="text/javascript" th:src="@{/libraryStatic/ckeditor/ckeditor.js}"></script>

	<style type="text/css">
#text {
	-moz-appearance: textfield-multiline;
	-webkit-appearance: textarea;
	border: 1px solid gray;
	font: medium -moz-fixed;
	font: -webkit-small-control;
	overflow: auto;
	padding: 2px;
	resize: both;
}

button {
	-moz-box-shadow: 0px 1px 0px 0px #fff6af;
	-webkit-box-shadow: 0px 1px 0px 0px #fff6af;
	box-shadow: 0px 1px 0px 0px #fff6af;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffec64
		), color-stop(1, #ffab23));
	background: -moz-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -webkit-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -o-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: -ms-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffec64',
		endColorstr='#ffab23', GradientType=0);
	background-color: #ffec64;
	-moz-border-radius: 15px;
	-webkit-border-radius: 15px;
	border-radius: 10px;
	border: 1px solid #ffaa22;
	display: inline-block;
	cursor: pointer;
	color: #333333;
	font-family: Arial;
	font-size: 15px;
	font-weight: bold;
	padding: 5px 10px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #ffee66;
}
</style>
	<script>
		
	</script>
	
	<h4 class="font-weight-bold py-3 mb-4">
		<span class="text-muted font-weight-light"></span>공지사항 등록
	
	</h4>
	<div style="padding-left: 1140px; margin-bottom: 10px;">
	
	</div>
	<div class="card mb-4"style="padding-top: 10px;">
				<form th:action="@{/admin/noticeInsert}" method="Post">
				<input type="hidden" th:value="${session.SAID}" name="uId">
				<input type="hidden" th:value="${session.LIBNUM}" name="lCode">
				<input type="hidden" th:value="${boardLName}" name="boardLName">
				<input type="hidden" th:value="${boardMName}" name="boardMName">
				<input type="hidden" name="boardContent" id="inputContent">
			<div>
				<div>
					<h4 style="padding-top: 10px;margin-left: 43%;">제목 입력</h4>
					
					<input id="boardTitle" type="text" name="boardTitle" class="form-control"
						placeholder="제목을 입력해주세요.">
				</div>
			</div>
			
			<div style="padding-left: 43%; padding-top: 10px;">
			</div>
			<div class="form-group">
		    </div>
			<textarea id="boardContent" class="form-control" rows="10"></textarea>
			<div>
			<table>
				<tr>
					<td style="width: 130px; padding: 10px;">
						<input type="submit" id="nsbtn" value="공지사항 등록" class="btn btn-primary">
					</td>
					<td style="width: 130px;">	
						<a th:href="@{/admin/noticeSearchList(boardLName=${'공지사항'})}" class="btn btn-secondary far fa-list-alt">리스트</a>
					</td>
				</tr>
			</table>
				</div>	
			</form>
		</div>
	<script type="text/javascript">
		 CKEDITOR.replace('boardContent' , {height: 500   });
		 
		 $(document).ready(function() {
				$('#nsbtn').click(function(){
					var boardContent = CKEDITOR.instances.boardContent.getData();
					var boardContentHtml = $('input[name="boardContent"]').val(boardContent);
					console.log(boardContentHtml.val());
					var boardTitleval = $('#boardTitle').val();
					var inputContent = $('#inputContent');
					if(boardTitleval == null || boardTitleval == ""){
						$('#boardTitle').focus();
						alert('제목을 입력해주세요.');
						return false;
					}
					if(inputContent.val() == null || inputContent.val() == ""){
						alert('내용을 입력해주세요');
						$('#boardContent').focus();
						return false;
					}
				})
			});
		
	</script>
	
	
	
</th:block>

<!-- / Content -->

<!-- script -->
<th:block layout:fragment="pageScript">


</th:block>
<!-- /script -->



</html>
