  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{/adminStatic/vendor/libs/select2/select2.css}">

<!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
    <script type="text/javascript">
    
    $(document).ready(function(){    
		
		//유효성 검사 
		$('#llBtn').click(function(){ 
			
			var uId = $('#uId').val();
			var uName = $('#uName').val();
			var uPw = $('#uPw').val();
			var uBirth = $('#uBirth').val();
			var uEmail = $('#uEmail').val();
			var uTel = $('#uTel').val();
			var uAddr = $('#uAddr').val();
			var llForm = $('#llForm');
			
			if(uId == ""){
				alert('아이디를 입력해주세요.');
				$('#uId').focus();
				return false;
			}
			if(uPw == ""){
				alert('비밀번호를 입력해주세요.');
				$('#uPw').focus();
				return false;
			}
			if(uName == ""){
				alert('이름을 입력해주세요.');
				$('#uName').focus();
				return false;
			}
			if(uBirth == ""){
				alert('생년월일을 입력해주세요.');
				$('#uBirth').focus();
				return false;
			}
			if(uEmail == ""){
				alert('이메일을 입력해주세요.');
				$('#uEmail').focus();
				return false;
			}
			if(uTel == ""){
				alert('핸드폰 번호를 입력해주세요.');
				$('#uTel').focus();
				return false;
			}
			if(uAddr == ""){
				alert('주소를 입력해주세요.');
				$('#uAddr').focus();
				return false;	
			}
			else{
				alert('사서 등록이 완료되었습니다.');
				llForm.submit();
			}
			
		});

});
   </script>
  </th:block>
<!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
