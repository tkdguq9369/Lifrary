<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  class="default-style">

<head>
  <title>사서 채널 로그인</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900}" rel="stylesheet">

  <!-- Icon fonts -->
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/fonts/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/fonts/ionicons.css}">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/fonts/linearicons.css}">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/fonts/open-iconic.css}">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/fonts/pe-icon-7-stroke.css}">

  <!-- Core stylesheets -->
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/rtl/bootstrap.css}" class="theme-settings-bootstrap-css">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/rtl/appwork.css}" class="theme-settings-appwork-css">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/rtl/theme-corporate.css}" class="theme-settings-theme-css">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/rtl/colors.css}" class="theme-settings-colors-css">
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/rtl/uikit.css}">
  <link rel="stylesheet" th:href="@{/adminStatic/css/demo.css}">
	
  <!-- Load polyfills -->
  <script th:src="@{/adminStatic/vendor/js/polyfills.js}"></script>
  <script>document['documentMode']===10&&document.write('<script th:src="@{https://polyfill.io/v3/polyfill.min.js?features=Intl.~locale.en}"><\/script>')</script>

  <script th:src="@{/adminStatic/vendor/js/material-ripple.js}"></script>
  <script th:src="@{/adminStatic/vendor/js/layout-helpers.js}"></script>

  <!-- Theme settings -->
  <!-- This file MUST be included after core stylesheets and layout-helpers.js in the <head> section -->
  <script th:src="@{/adminStatic/vendor/js/theme-settings.js}"></script>

  <!-- Core scripts -->
  <script th:src="@{/adminStatic/vendor/js/pace.js}"></script>
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>

  <!-- Libs -->
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}">
  <!-- Page -->
  <link rel="stylesheet" th:href="@{/adminStatic/vendor/css/pages/authentication.css}">
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
  
  <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
  <th:block layout:fragment="teamHeadScript">
  	<script th:inline="javascript">
		/* 로그인 유효성 검사. */  	
		/*<![CDATA[*/
			
	$(document).ready(function(){
			
		var result = [[${result}]];
		
		if(result == '아이디 없음'){
			$('#pText').text('아이디가 없습니다. 아이디를 확인해주세요.'); 			
		} else if(result == '비밀번호 불일치'){
			$('#pText').text('비밀번호가 일치하지 않습니다. 비밀번호를 확인해주세요.'); 			  			
		}
	
		
	
	/*]]>*/
	})
	</script>
	
    	<script type="text/javascript">
    	var userJoin = function(){
    		var adminLoginForm = document.getElementById('adminLoginForm');
    		var userId = adminLoginForm.uId.value;
    		var userPw = adminLoginForm.uPw.value;

    		if(userId == ''){
    			alert('아이디를 입력해주세요');
    			adminLoginForm.uId.focus();
    			return false;
    		} else if(userPw == ''){
    			alert('비밀번호를 입력해주세요');
    			adminLoginForm.uPw.focus();
    			return false;
    		} else {
    			adminLoginForm.submit();
    		}
    	}
    	</script>
  </th:block>
  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
</head>

<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Content -->

  <div class="authentication-wrapper authentication-1 px-4">
    <div class="authentication-inner py-5">

      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="ui-w-60">
          <div class="w-100 position-relative" style="padding-bottom: 54%">
            <svg class="w-100 h-100 position-absolute" viewBox="0 0 148 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><linearGradient id="a" x1="46.49" x2="62.46" y1="53.39" y2="48.2" gradientUnits="userSpaceOnUse"><stop stop-opacity=".25" offset="0"></stop><stop stop-opacity=".1" offset=".3"></stop><stop stop-opacity="0" offset=".9"></stop></linearGradient><linearGradient id="e" x1="76.9" x2="92.64" y1="26.38" y2="31.49" xlink:href="#a"></linearGradient><linearGradient id="d" x1="107.12" x2="122.74" y1="53.41" y2="48.33" xlink:href="#a"></linearGradient></defs><path class="fill-primary" transform="translate(-.1)" d="M121.36,0,104.42,45.08,88.71,3.28A5.09,5.09,0,0,0,83.93,0H64.27A5.09,5.09,0,0,0,59.5,3.28L43.79,45.08,26.85,0H.1L29.43,76.74A5.09,5.09,0,0,0,34.19,80H53.39a5.09,5.09,0,0,0,4.77-3.26L74.1,35l16,41.74A5.09,5.09,0,0,0,94.82,80h18.95a5.09,5.09,0,0,0,4.76-3.24L148.1,0Z"></path><path transform="translate(-.1)" d="M52.19,22.73l-8.4,22.35L56.51,78.94a5,5,0,0,0,1.64-2.19l7.34-19.2Z" fill="url(#a)"></path><path transform="translate(-.1)" d="M95.73,22l-7-18.69a5,5,0,0,0-1.64-2.21L74.1,35l8.33,21.79Z" fill="url(#e)"></path><path transform="translate(-.1)" d="M112.73,23l-8.31,22.12,12.66,33.7a5,5,0,0,0,1.45-2l7.3-18.93Z" fill="url(#d)"></path></svg>
          </div>
        </div>
      </div>
      <!-- / Logo -->

      <!-- Form -->
      <form id="adminLoginForm" class="my-5" th:action="@{/admin/login}" method="post">
        <div class="form-group">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" id="uId" name = "uId" value="id006" placeholder="ID">
        </div>
        <div class="form-group">
          <label class="form-label d-flex justify-content-between align-items-end">
            <div>Password</div>
            <h5><a th:href="@{#}" class="d-block small">비밀번호를 잊었습니까?</a></h5>
          </label>
          <input type="password" class="form-control" id="uPw" name = "uPw" value="pw006" placeholder="Password">
        </div>
        
        <div>
           <th:block th:if="${result} != null">
           	 <p id="pText" style="color: red"/>
           </th:block>
       </div>
        
        <div class="d-flex justify-content-between align-items-center m-0">
          <label class="custom-control custom-checkbox m-0">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Remember me</span>
          </label>
          <button id = "loginBtn" type="button" class="btn btn-primary" onclick="userJoin()">Login</button>
        </div>
      </form>
      <!-- / Form -->

      <div class="text-center text-muted">
        	<h4>관리자가 아니십니까? <br><br><a th:href="@{/intro}"><br>☞도서관 페이지로☜</a></h4>
      </div>

    </div>
  </div>

  <!-- / Content -->

  <!-- Core scripts -->
  <script th:src="@{/adminStatic/vendor/libs/popper/popper.js}"></script>
  <script th:src="@{/adminStatic/vendor/js/bootstrap.js}"></script>
  <script th:src="@{/adminStatic/vendor/js/sidenav.js}"></script>

  <!-- Libs -->
  <script th:src="@{/adminStatic/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

  <!-- Demo -->
  <script th:src="@{/adminStatic/js/demo.js}"></script>

</body>

</html>
