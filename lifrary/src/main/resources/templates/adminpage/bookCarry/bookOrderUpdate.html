<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
	  <th:block layout:fragment="adminTitle">
		 <title>수서-주문관리</title>
	  </th:block>
	 
	          <!-- Content orderUpdate -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 주문 도서 상세&수정
            </h4>

            <div class="card mb-4">
              <div class="card-body" th:with="ou=${orderUpdate}">
                <form id="validation-form" th:action="@{/admin/bookOrderUpdate}" method="post" >
                  <div class="form-group">
	                 <div class="form-group ">
	                   <label class="form-label" >ISBN</label>
			            <div class="input-group" >
		                  <input type="text" class="form-control" name="biIsbn" th:value="${ou.bookInformation.biIsbn}" readonly>
		                </div>        
	                 </div>  
	              </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >도서명</label>
	                    <input type="text" class="form-control" name="biName" th:value="${ou.bookInformation.biName}" >
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">저자명</label>
	                    <input type="text" class="form-control" name="biAuthor" th:value="${ou.bookInformation.biAuthor}" >
	                  </div>
	              </div>
            	  <div class="form-row">
	                 <div class="form-group col-md-6">
	                   <label class="form-label">발행자</label>
	                   <input type="text" class="form-control" name="biPublisher" th:value="${ou.bookInformation.biPublisher}" >
	                 </div>
	                 <div class="form-group col-md-6">
	                   <label class="form-label">발행년도</label>
	                   <input type="text" class="form-control" name="biYear" th:value="${ou.bookInformation.biYear}" >
	                 </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-4">
	                    <label class="form-label">주문업체명</label>
	                    <input type="text" class="form-control" name="boCompany" th:value="${ou.boCompany}" >
	                  </div>
	                  <div class="form-group col-md-4">
	                    <label class="form-label">주문권수</label>
	                    <select class="form-control" name="boBookNum" th:value="${ou.boBookNum}" >
	                   		<option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"
						      th:selected="${i eq ou.boBookNum}"></option>
	                    </select>
	                  </div>
	                  <div class="form-group col-md-4">
	                    <label class="form-label">결제금액</label>
	                    <input type="text" class="form-control" name="boPrice" th:value="${ou.boPrice}" >
	                  </div>
                  </div>
                  
                  <div class="text-right mt-3">
               <th:block th:if="${session.SALC} == 'O'">
                    <button type="submit" class="btn btn-primary">수정</button>
               </th:block>
                  	<button type="submit" class="btn btn-primary">
						<a th:href="@{/admin/bookOrderList}" style="color: white">리스트로 이동</a>
					</button>                  	
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
	 
  
</html>
