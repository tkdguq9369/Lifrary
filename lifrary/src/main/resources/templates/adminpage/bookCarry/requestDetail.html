<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
	  <th:block layout:fragment="adminTitle">
		<title>수서-희망도서 관리</title>
	  </th:block>
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              	희망도서 상세 
            </h4>

            <div class="card mb-4">
              <div class="card-body" th:with="rd=${requestDetail}">
                <form id="validation-form">
                  
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >신청자 아이디</label>
	                    <input type="text" class="form-control" name="uId" th:value="${rd.uId}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">성명</label>
	                    <input type="text" class="form-control" name="uName" th:value="${rd.user.uName}" readonly>
	                  </div>
	              </div>
            	  <div class="form-row"> 
	                 <div class="form-group col-md-6">
	                   <label class="form-label">회원번호</label>
	                   <input type="text" class="form-control" name="uNumber" th:value="${rd.user.uNumber}" readonly>
	                 </div>
	                 <div class="form-group col-md-6">
	                    <label class="form-label" >전화번호</label>
	                    <input type="text" class="form-control" name="uTel" th:value="${rd.user.uTel}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >이메일</label>
	                    <input type="text" class="form-control" name="uEmail" th:value="${rd.user.uEmail}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">이메일 수신 동의 여부</label>
	                    <input type="text" class="form-control" name="uEmailAgree" th:value="${rd.user.uEmailAgree}" readonly >
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >희망 도서명</label>
	                    <input type="text" class="form-control" name="brTitle" th:value="${rd.brTitle}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">ISBN</label>
	                    <input type="text" class="form-control" name="brIsbn" th:value="${rd.brIsbn}" readonly >
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >발행년도</label>
	                    <input type="text" class="form-control" name="brYear" th:value="${rd.brYear}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">저자</label>
	                    <input type="text" class="form-control" name="brAuthor" th:value="${rd.brAuthor}"  readonly>
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >발행자</label>
	                    <input type="text" class="form-control" name="brPublisher" th:value="${rd.brPublisher}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">가격</label>
	                    <input type="text" class="form-control" name="brPrice" th:value="${rd.brPrice}"  readonly>
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">진행상황</label>
	                    <input type="text" class="form-control" name="brProgress" th:value="${rd.brProgress}"  readonly>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >취소사유</label>
	                    <input type="text" class="form-control" name="brCancelReason" th:value="${rd.brCancelReason}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
                  </div>	
                  <div class="form-group">
	                  <div class="form-group">
	                    <label class="form-label" >의견</label>
	                    <input type="text" class="form-control" name="brOpinion" th:value="${rd.brOpinion}" readonly>
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
                  </div>
                  <div class="form-row">
	                  
	                  <div class="form-group col-md-6">
	                    <label class="form-label">신청일자</label>
	                    <input type="text" class="form-control" name="brDate" th:value="${rd.brDate}"  readonly>
	                  </div>
                  </div>		            
				  <div class="text-right mt-3">
                  	<button type="button" class="btn btn-primary">
						<a th:href="@{/admin/requestSearchList}" style="color: white">리스트로 이동</a>
					</button>
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
	 
  
</html>
