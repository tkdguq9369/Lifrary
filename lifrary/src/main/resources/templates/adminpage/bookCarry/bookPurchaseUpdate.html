<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	 <th:block layout:fragment="adminTitle">
		<title>수서-구매관리</title>
	 </th:block>
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 구입예정 도서  상세&수정
            </h4>

            <div class="card mb-4">
              <div class="card-body" th:with="pu=${purchaseUpdate}">
                <form id="validation-form" th:action="@{/admin/bookPurchaseUpdate}" method="post">
                  <div class="form-group">
	                 <div class="form-group ">
	                   <label class="form-label" >ISBN</label>
			            <div class="input-group">
		                  <input type="text" class="form-control" name="biIsbn" th:value="${pu.bookInformation.biIsbn}" readonly>
		           
		                </div>        
	                 </div>  
	              </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >도서명</label>
	                    <input type="text" class="form-control" name="biName" th:value="${pu.bookInformation.biName}">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">저자명</label>
	                    <input type="text" class="form-control" name="biAuthor" th:value="${pu.bookInformation.biAuthor}">
	                  </div>
	              </div>
            	  <div class="form-row">
	                 <div class="form-group col-md-6">
	                   <label class="form-label">발행자</label>
	                   <input type="text" class="form-control" name="biPublisher" th:value="${pu.bookInformation.biPublisher}">
	                 </div>
	                 <div class="form-group col-md-6">
	                   <label class="form-label">발행년도</label>
	                   <input type="text" class="form-control" name="biYear" th:value="${pu.bookInformation.biYear}">
	                 </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">가격</label>
	                    <input type="text" class="form-control" name="bpPrice" th:value="${pu.bpPrice}">
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">구매예정권수</label>
	                    <select class="form-control" name="bpBookNum" th:value="${pu.bpBookNum}">
						    <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"
						      th:selected="${i eq pu.bpBookNum}"></option>
						</select>
	                    <!-- <select class="form-control" name="bpBookNum" th:value="${pu.bpBookNum}">
	                   		<option value="1">1</option>
	                        <option value="2">2</option>
	                        <option value="3">3</option>
	                        <option value="4">4</option>
	                        <option value="5">5</option>
	                    </select> -->
	                  </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">추가사항</label>
                    <textarea class="form-control" name="bpAdditional" th:value="${pu.bpAdditional}"></textarea>
                  </div>
                  
                  <div class="text-right mt-3">
               <th:block th:if="${session.SALC} == 'O'">
                    <button type="submit" class="btn btn-primary">수정</button>
               </th:block>
                  	<button type="submit" class="btn btn-primary">
						<a th:href="@{/admin/bookPurchaseList}" style="color: white">리스트로 이동</a>
					</button>
                  	
                  	
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
	 
  
</html>
