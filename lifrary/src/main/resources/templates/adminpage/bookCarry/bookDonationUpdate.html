<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
	   <!-- headAdd(Libs&page) -->
  	<th:block layout:fragment="adminTitle">
		<title>수서-기증신청자 관리</title>
	</th:block>
	  
	  <!-- /headAdd(Libs&page) --> 
	  <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	  

	  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	  
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 기증 신청자  상세&수정
            </h4>

            <div class="card mb-4">
              <div class="card-body" th:with="du=${donationUpdate}">
                <form id="validation-form" th:action="@{/admin/bookDonationUpdate}" method="post">
                  
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label" >이름</label>
	                    <input type="hidden" name="bdnCode" th:value="${du.bdnCode}">
	                    <input type="text" class="form-control" name="bdnName" th:value="${du.bdnName}" placeholder="name">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">연락처</label>
	                    <input type="text" class="form-control" name="bdnTel" th:value="${du.bdnTel}" placeholder="telephone">
	                  </div>
	              </div>
            	  <div class="form-row"> 
	                 <div class="form-group col-md-6">
	                   <label class="form-label">주소</label>
	                   <input type="text" class="form-control" name="bdnAddr" th:value="${du.bdnAddr}" placeholder="address">
	                 </div>
	                 <div class="form-group col-md-6">
	                    <label class="form-label" >기증도서권수</label>
	                    <input type="text" class="form-control" name="bdnNum" th:value="${du.bdnNum}" placeholder="book number">
	                   <!--  <small class="form-text text-muted">Example block-level help text here.</small> -->
	                  </div>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6">
	                    <label class="form-label">신청일</label>
	                    <input type="text" class="form-control" th:value="${du.bdnDate}" name="bdnDate" >
	                  </div>
	                  <div class="form-group col-md-6">
	                   <p>개인정보수집동의여부</p>	                          
                         <label class="custom-control custom-radio">
                   		   	<input th:if="${du.bdnPersonal eq 'O'}" name="bdnPersonal" type="radio" class="custom-control-input" value="O" checked="">
                   		   	<input th:unless="${du.bdnPersonal eq 'O'}" name="bdnPersonal" type="radio" class="custom-control-input" value="O">
                   		   	<span class="custom-control-label">동의</span>
                         </label>
                         <label class="custom-control custom-radio">
                   		   	<input th:if="${du.bdnPersonal eq 'X'}" name="bdnPersonal" type="radio" class="custom-control-input" value="X" checked="">
                   		   	<input th:unless="${du.bdnPersonal eq 'X'}" name="bdnPersonal" type="radio" class="custom-control-input" value="X">                  		   	
                   		   	<span class="custom-control-label">비동의</span>
                          </label>	                    
	                  </div>
                  </div>
	              <div class="form-row">
	                  <div class="form-group col-md-6">
	                   <p>기증스티커</p>
	                       <label class="custom-control custom-radio">
		               		   	<input th:if="${du.bdnSticker eq 'O'}" name="bdnSticker" type="radio" class="custom-control-input" value="O" checked="">
		               		   	<input th:unless="${du.bdnSticker eq 'O'}" name="bdnSticker" type="radio" class="custom-control-input" value="O">
		               		   	<span class="custom-control-label">부착</span>
	                       </label>
	                       <label class="custom-control custom-radio">
	                 		   	<input th:if="${du.bdnSticker eq 'X'}" name="bdnSticker" type="radio" class="custom-control-input" value="X" checked="">
	                 		   	<input th:unless="${du.bdnSticker eq 'X'}" name="bdnSticker" type="radio" class="custom-control-input" value="X">
	                 		   	<span class="custom-control-label">미부착</span>
	                       </label>	
	                  </div>
	                  
	                  <div class="form-group col-md-6">
	                   <p>명예전당</p>	
		                   <label class="custom-control custom-radio">
		               		   	<input th:if="${du.bdnHonorAgree eq 'O'}" name="bdnHonorAgree" type="radio" class="custom-control-input" value="O" checked="">
		               		   	<input th:unless="${du.bdnHonorAgree eq 'O'}" name="bdnHonorAgree" type="radio" class="custom-control-input" value="O">
		               		   	<span class="custom-control-label">등록</span>
	                       </label>
	                       <label class="custom-control custom-radio">
	                 		   	<input th:if="${du.bdnHonorAgree eq 'X'}" name="bdnHonorAgree" type="radio" class="custom-control-input" value="X" checked="">
	                 		   	<input th:unless="${du.bdnHonorAgree eq 'X'}" name="bdnHonorAgree" type="radio" class="custom-control-input" value="X">
	                 		   	<span class="custom-control-label">미등록</span>
	                       </label>		               	                    
	                  </div>
                  </div> 
                  
                  
                  
                  <div class="text-right mt-3">
              <th:block th:if="${session.SALC} == 'O'">
                    <button type="submit" class="btn btn-primary">수정</button>
               </th:block>
                  	<button type="submit" class="btn btn-primary">
						<a th:href="@{/admin/bookDonationList}" style="color: white">리스트로 이동</a>
					</button>
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
          
          <!-- scripts -->
	
	
	 
  
</html>
