<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
	   <!-- headAdd(Libs&page) -->
  	<th:block layout:fragment="adminTitle">
		<title>수서-기증신청서 업로드</title>
	</th:block>
	  
	  <!-- /headAdd(Libs&page) --> 
	  <!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
    <th:block layout:fragment="teamHeadScript"> 
	    <style>
	    .filebox input[type="file"] { 
	    	position: absolute; 
	    	width: 1px; 
	    	height: 1px; 
	    	padding: 0; 
	    	margin: -1px; 
	    	overflow: hidden; 
	    	clip:rect(0,0,0,0); 
	    	border: 0; } 
	    .filebox label { 
	    	display: inline-block; 
	    	padding: .5em .75em; 
	    	color: #999; 
	    	font-size: inherit; 
	    	line-height: normal; 
	    	vertical-align: middle; 
	    	background-color: #fdfdfd; 
	    	cursor: pointer; 
	    	border: 1px solid #ebebeb; 
	    	border-bottom-color: #e2e2e2; 
	    	border-radius: .25em; } 
	    /* named upload */ 
	    .filebox .upload-name { 
	    	display: inline-block; 
	    	padding: .5em .75em; /* label의 패딩값과 일치 */ 
	    	font-size: inherit; 
	    	font-family: inherit; 
	    	line-height: normal; 
	    	vertical-align: middle; 
	    	background-color: #f5f5f5; 
	    	border: 1px solid #ebebeb; 
	    	border-bottom-color: #e2e2e2; 
	    	border-radius: .25em; 
	    	-webkit-appearance: none; /* 네이티브 외형 감추기 */ 
	    	-moz-appearance: none; 
	    	appearance: none; }

	    </style>
	  <script type="text/javascript" th:inline="javascript">  
	  
	  var formData = new FormData($('#fileForm')[0]); 
	  $.ajax({ 
		  	type: "POST",
		  	enctype: 'multipart/form-data', // 필수
		  	url: '/multipartUpload', 
		  	data: formData, 				// 필수 
		  	processData: false,			    // 필수 
		  	contentType: false, 			// 필수 
		  	cache: false, 
		  	success: 
		  		function (result) { }, 
		  		error: function (e) { } 
	  });
	  </script>
    </th:block>
	  <!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
	  
	 
	          <!-- Content -->
	      <th:block layout:fragment="adminContents">
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 기증신청서 업로드
            </h4>

            <div class="card mb-4">
              <div class="card-body" t>
                <form id="fileForm" enctype="multipart/form-data" th:action="@{/uploadFile}" method="post">
                
                  <div class="filebox"> 
                  	<input class="upload-name"  disabled="disabled"> 
                  	<label for="ex_filename">파일선택</label> 
                  	<input type="file" id="ex_filename" class="upload-hidden"> 
                  </div>

                  
                  
                  <div class="text-right mt-3">
              <th:block th:if="${session.SALC} == 'O'">
                    <button type="submit" class="btn btn-primary">파일 업로드</button>
               </th:block>
                  	<button type="button" class="btn btn-primary">
						<a th:href="@{/admin/bookDonationList}" style="color: white">리스트로 이동</a>
					</button>
 				  </div>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->
          
          <!-- scripts -->
	
	
	 
  
</html>
