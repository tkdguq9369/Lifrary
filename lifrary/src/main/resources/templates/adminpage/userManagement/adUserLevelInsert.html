<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
	  
<th:block layout:fragment="adminTitle">
	<title>회원등급 등록페이지</title>
</th:block>

<!-- teamScript(각페이지에서 각자 구현할 자바스크립트)  -->
<th:block layout:fragment="teamHeadScript">
  
  <script type="text/javascript">
  	$(document).ready(function(){
  		
  	//유효성 검사 
		$('#llBtn').click(function(){ 
			
			var ulName = $('#ulName').val();
			var ulMin = $('#ulMin').val();
			var ulMax = $('#ulMax').val();
			var ulLendNum = $('#ulLendNum').val();
			var ulLendDay = $('#ulLendDay').val();
			var inForm = $('#inForm');
			
			if(ulName == ""){
				alert('등급명을 입력해주세요.');
				$('#ulName').focus();
				return false;
			}
			if(ulMin == ""){
				alert('최소 기준 권 수를 입력해주세요.');
				$('#ulMin').focus();
				return false;
			}
			if(ulMax == ""){
				alert('최대 기준 권 수를입력해주세요.');
				$('#ulMax').focus();
				return false;
			}
			if(ulLendNum == ""){
				alert('대출가능 권 수를 입력해주세요.');
				$('#ulLendNum').focus();
				return false;
			}
			if(ulLendDay == ""){
				alert('대출 가능 일을 입력해주세요.');
				$('#ulLendDay').focus();
				return false;
			}
			else{
				alert('등급이 생성되었습니다.');
				inForm.submit();
			}
			
		});
  	});
 
  
  
  </script>
</th:block>
<!-- / teamScript(각페이지에서 각자 구현할 자바스크립트)  -->

   <!-- Content -->
   		<th:block layout:fragment="adminContents">

  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->
      

      <!-- Layout container -->
      <div class="layout-container">
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
        

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 회원등급등록화면
            </h4>

            
            <div class="card mb-4">
              <h6 class="card-header">
              	  등급을 등록해주세요
              </h6>
              <div class="card-body">
                <form th:action="@{/admin/adUserLevelInsert}" id="inForm" method="post">
                
                  <div class="form-row">
                    
                      <input type="hidden" class="form-control" name="ulLevel" placeholder="회원등급코드" readonly="readonly">
                    
                    <div class="form-group col-md-6">
                      <label class="form-label">(관리자)아이디</label>
                      <input type="text" class="form-control" name="uId" th:value="${session.SAID}" placeholder="작성자아이디" readonly="readonly">
                      <input type="hidden" class="form-control" name="lCode" th:value="${session.LIBNUM}" placeholder="도서관코드">
                    </div>
                  <div class="form-group col-md-6">
                    <label class="form-label">등급 명</label>
                    <input type="text" class="form-control" name="ulName" id="ulName" placeholder="등급 명">
                  </div>
                 </div>
                 <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label">기준권수(최소)</label>
                    <input type="text" class="form-control" name="ulMin" id="ulMin" placeholder="최소 권수">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label">기준권수(최대)</label>
                    <input type="text" class="form-control" name="ulMax" id="ulMax" placeholder="최대 권수">
                  </div>
                 </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label">대출가능 권수</label>
                      <input type="text" class="form-control" name="ulLendNum" id="ulLendNum" placeholder="대출 가능 권수">
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">대출 가능일 수 </label>
                      <input type="text" class="form-control" name="ulLendDay" id="ulLendDay" placeholder="대출 가능 일">
                    </div>
                  </div>
                 <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label">등록날짜는 오늘날짜로 등록 됩니다</label>
                    <input type="hidden" class="form-control" name="ulDate" placeholder="등급 등록날짜">
                  </div>
                 </div>
                  <div class="form-group">
                  </div>
                  <button type="button" id="llBtn" class="btn btn-primary">등급 등록</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->

          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
	<!--  scripts -->	
	<th:block layout:fragment="pageScript">
	</th:block>
	<!--  /scripts -->
  

	</th:block>

</html>
