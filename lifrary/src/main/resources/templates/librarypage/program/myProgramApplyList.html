<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/library/libraryDefault}">
		
		<th:block layout:fragment="libraryTitle">
    	<title>..:: 마이페이지 - 프로그램 신청 리스트 ::..</title>
  </th:block>
<!-- 검색 ajax처리 -->
<th:block layout:fragment="customContents">
	
       <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>프로그램(행사, 강좌) 신청 리스트</h2>
                    <span class="underline center"></span>
                    <p class="lead">프로그램 신청 리스트입니다.</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a>마이페이지</a></li>
                        <li>프로그램 신청 리스트</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Start: Program List Section -->
	<section class ="section-padding" th:fragment="programListSectionFragment">
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="main-news-list">
                        <div class="container">
                        
                        
     <!-- Start: Program Search Section -->
    <section class="search-filters" th:fragment="programSearchSectionFragment">
        <div class="filter-box">
            <h3>프로그램 검색  (행사 &amp; 강좌)</h3>
            <form action="http://libraria.demo.presstigers.com/news-events-detail.html" method="get">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <label class="sr-only" for="keywords">키워드를 입력해주세요</label>
                                <input class="form-control" placeholder="키워드를 입력해주세요" id="keywords" name="keywords" type="text">
                            </div>
                        </div>
                        
                        <div class="col-md-4 col-sm-6">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select name="startdate" id="startdate" class="form-control">
                                            <option>시작</option>
                                            <option>Start Date 01</option>
                                            <option>Start Date 02</option>
                                            <option>Start Date 03</option>
                                            <option>Start Date 04</option>
                                            <option>Start Date 05</option>
                                        </select>
                                    </div>
                                </div>
                                                             
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select name="enddate" id="enddate" class="form-control">
                                            <option>종료</option>
                                            <option>End Date 01</option>
                                            <option>End Date 02</option>
                                            <option>End Date 03</option>
                                            <option>End Date 04</option>
                                            <option>End Date 05</option>
                                        </select>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-4 col-sm-3">
                            <div class="form-group">
                                <select name="agegroup" id="agegroup" class="form-control">
                                    <option>연령별</option>
                                    <option>초등학생</option>
                                    <option>중학생</option>
                                    <option>고등학생</option>
                                    <option>성인</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="row">
                         
                        <div class="col-md-12 col-sm-6">
                            <div class="form-group">
                                <input class="form-control" id="findBtn" type="submit" value="찾기">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </section>
    <!-- End: Program Search Section -->
    
    
                            <div class="row myApply">
                                <div class="col-md-9 col-md-push-3 news-events-list-view" style="padding: 20px;">
                                   <style>
										.myTable th, td{
											text-align: center;
										}
									</style>
									
                                   <!-- 프로그램 리스트 반복 출력 --> 
                                   <h3>나의 신청 내역</h3> <br>
                                   <table id="myTable" class="datatables-demo table table-striped table-bordered myTable">                         
						                  <thead>
						                    <tr>
						                      <th>번호</th>
						                      <th>프로그램명</th>
						                      <th>아이디</th>
						                      <th>참여자명</th>
						                      <th>성별</th>
						                      <th>생년월일</th>
						                      <th>연락처</th>
						                      <th>상태</th>
						                      <th>신청일</th>              
						                    </tr>
						                  </thead>
							                  <tbody>
							                  <th:block th:if="${#lists.size(applyList)} > 0">
											    <tr th:each="apply, al : ${applyList}">	
												      <td th:text="${al.count}"></td>
												      <td><a th:href="@{/lifrary/programApplyDetail(paCode = ${apply.paCode})}" th:text="${apply.pmName}"></a></td>
												      <td th:text="${apply.uId}"></td>
												      <td th:text="${apply.paParticipants}"></td>
												      <td th:text="${apply.paGender}"></td>
												      <td th:text="${apply.paBirth}"></td>
												      <td th:text="${apply.paTel}"></td>
												      <td th:text="${apply.paCondition}"></td>
												      <td th:text="${apply.paDate}"></td>										 		
											    </tr>
											   </th:block>
											   <th:block th:unless="${#lists.size(applyList)} > 0">
										             <tr>
										            	 <td colspan="9" style="height: 150px; text-align: center; vertical-align: middle;">신청 프로그램이 없습니다</td>
										             </tr>	
									           </th:block>
											  </tbody> 
						                </table>
                                    
                                    
                                    <nav class="navigation pagination text-center">
                                        <h2 class="screen-reader-text">Posts navigation</h2>
                                        <div class="nav-links">
                                            <a class="prev page-numbers" th:href="@{#}"><i class="fa fa-long-arrow-left"></i> Previous</a>
                                            <span class="page-numbers current">1</span>
                                            <a class="page-numbers" th:href="@{#}">2</a>
                                            <a class="page-numbers" th:href="@{#}">3</a>
                                            <a class="page-numbers" th:href="@{#}">4</a>
                                            <a class="next page-numbers" th:href="@{#}">Next <i class="fa fa-long-arrow-right"></i></a>
                                        </div>
                                    </nav>
                                </div>
                                <!-- 마이페이지 사이드메뉴  -->
                                <div th:replace="fragments/library/myPageLeftMenu :: myPageLeftMenuFragment"></div>
                                <!-- 마이페이지 사이드메뉴-->
                            
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Program List Section -->
        </section>
    </th:block>
</html>
